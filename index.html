<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="icon" href="Image/icons8-c-96.png">

</head>

<body>
    <div class="heading">calculator</div>
    <div class="calculator">
        <input type="text" id="text" />
        <div class="row">
            <button class="btn ac">AC</button>
            <button class="btn cl">C</button>
            <button class="btn ls">%</button>
            <button class="btn ls">/</button>
        </div>
        <div class="row">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn ls">*</button>
        </div>
        <div class="row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn ls">-</button>
        </div>
        <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn ls">+</button>
        </div>
        <div class="row">
            <button class="btn large" style="width: 188px">0</button>
            <button class="btn">.</button>
            <button class="btn ls">=</button>
        </div>
    </div>

    <script src="JS/index.js"></script>

</body>

</html>
